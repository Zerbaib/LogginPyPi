[[package]]
name = "datetime"
version = "4.9"
description = "This package provides a DateTime data type, as known from Zope. Unless you need to communicate with Zope APIs, you're probably better off using Python's built-in datetime module."
category = "main"
optional = false
python-versions = "*"

[package.dependencies]
pytz = "*"
"zope.interface" = "*"

[[package]]
name = "pytz"
version = "2023.4"
description = "World timezone definitions, modern and historical"
category = "main"
optional = false
python-versions = "*"

[[package]]
name = "zope.interface"
version = "6.1"
description = "Interfaces for Python"
category = "main"
optional = false
python-versions = ">=3.7"

[package.extras]
docs = ["sphinx", "repoze.sphinx.autointerface", "sphinx-rtd-theme"]
test = ["coverage (>=5.0.3)", "zope.event", "zope.testing"]
testing = ["coverage (>=5.0.3)", "zope.event", "zope.testing"]

